<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="Редактируемый-div.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <ul>
      <li>Кликните на div ниже, чтобы отредактировать текст.</li>
      <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
    </ul>

    HTML-код разрешён.

    <div id="view" class="view">Текст</div>

    <script>
      let area = null;
      let view = document.querySelector('#view');

      view.addEventListener('click', editStart);

      function editStart() {
        area = document.createElement('textarea');
        area.className = 'edit';
        area.value = view.innerHTML;

        area.addEventListener('keydown', () => {
          if (event.key == 'Enter') {
            this.blur();
          }
        });

        area.addEventListener('blur', editEnd);

        view.replaceWith(area);
        area.focus();
      }

      function editEnd() {
        view.innerHTML = area.value;
        area.replaceWith(view);
      }
    </script>
  </body>
</html>
