<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .menu ul {
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none;
      }

      .title {
        font-size: 18px;
        cursor: pointer;
      }

      .title::before {
        content: '▶ ';
        font-size: 14px;
        color: green;
      }

      .menu.open .title::before {
        content: '▼ ';
      }

      .menu.open ul {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="sweeties" class="menu">
      <span class="title">Сладости (нажми меня)!</span>
      <ul>
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
      </ul>
    </div>

    <script>
      const menu = document.querySelector('#sweeties');
      const title = document.querySelector('.title');

      title.addEventListener('click', () => {
        menu.classList.toggle('open');
      });
    </script>
  </body>
</html>
